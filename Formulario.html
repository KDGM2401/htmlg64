<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<form action="contacto.html" method="">
		<p>
			<label>Nombre:</label>
			<input type="text" name="nombre" size="20">

			<label>Desea que le enviemos la información??</label>
			<input type="radio" name="info" value="si" checked>Si
			<input type="radio" name="info" value="no">No
		</p>
		<p>
			<label>Sistemas operativos</label>
			<input type="checkbox" name="winXp" value="winXp">Windows xp
			<input type="checkbox" name="win7" value="win7">Windows 7
			<input type="checkbox" name="win10" value="win10">Windows 10
		</p>
		<p>
			<label>Facultades</label>
			<select name="facultad">
				<option value="1">Sistemas</option>
				<option value="2">Electronica</option>
				<option value="3">Derecho</option>
				<option value="4">Psicologia</option>
			</select>
		</p>
		<p>
			<label>Contraseña</label>
			<input type="password" name="pass" size="20">
		</p>
		<p>
			<label>Mensaje</label>
			<textarea name="mensaje" rows="5" cols="20"></textarea>
		</p>
		<p>
			<input type="submit" name="Enviar">
			<input type="reset" name="Restablecer">
		</p>
	</form>
</body>
</html>
